<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" />
    <style>
        body {
            color: white;
            background-color: #d9e6d8;
        }

        .card-login {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(10, 10, 10, 0.1);
        }

        .form-outline label {
            color: #333;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: black;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }

        h3.mb-5.text-uppercase {
            font-size: 2rem;
            color: #003d66;
            text-align: center;
            margin-bottom: 30px;
            font-family: cursive;
        }

        .img-wrapper {
            display: none; /* Hide on small screens */
        }

        @media (min-width: 768px) {
            .img-wrapper {
                display: block; /* Show on larger screens */
            }
        }


        .logo-image {
            border-top-left-radius: 15px; 
            border-bottom-left-radius: 15px;  
            object-fit: cover; 
            margin-top: 60px;
        }


        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        
        .messages li.success {
            color: green;
        }
        
        .messages li.error {
            color: orange;
        }
        .messages li.warning {
            color: red;
        }
    </style>
</head>

<body>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-login my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 img-wrapper d-xl-block">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdEQpXkRojDBzEq4tLxpH9bBrO7A7EMluNoA&usqp=CAU" 
                                    alt="E-commerce Business" class="img-fluid logo-image" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Login</h3>

                                    {% if messages %}
                                        <ul class="messages">
                                            {% for message in messages %}
                                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    {% endif %}

                                    <div class="form-outline mb-4">
                                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Username" required aria-label="Username" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required aria-label="Password" />
                                        <span class="eye-icon" onclick="togglePassword()" style="cursor: pointer;">
                                            <i id="eye-icon" class="fas fa-eye"></i>
                                        </span>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-warning btn-lg">Login</button>
                                    </div>
                                    
                                    <div class="mt-3 text-center">
                                        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
