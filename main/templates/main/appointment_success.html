<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #f97316;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #ea580c;
        }
        .btn-home {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-home:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-body text-center">
                <h1 class="card-title text-success mb-4">Appointment Successful!</h1>
                <p class="card-text text-muted mb-4">Your appointment has been successfully booked. A confirmation email has been sent to you.</p>

                <div class="highlight mb-4">
                    <h5>Appointment Details:</h5>
                    <ul class="list-unstyled text-start">
                        <li><strong>Doctor:</strong> Dr. {{ appointment.doctor.name }}</li>
                        <li><strong>Date:</strong> {{ appointment.date }}</li>
                        <li><strong>Time:</strong> {{ appointment.time }}</li>
                    </ul>
                </div>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="{% url 'doctor_dashboard' %}" class="btn btn-custom">Go to Dashboard</a>
                    <a href="{% url 'index' %}" class="btn btn-home">Go to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
